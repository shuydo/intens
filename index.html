<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Food</title>
  </head>
  <body>
    <header class="header container">
      <a href="/" class="log">
        <img width="128" src="img/logo.png" alt="Logo" class="logo-img" />
      </a>

      <form action="#" class="search-form">
        <input class="search-input" type="search" placeholder="Блюда" />
        <button class="search-btn">
          <img src="img/search-icon.svg" alt="si" class="search-icon" />
        </button>
      </form>

      <div class="auth">
        <a href="#" class="login">Войти</a>
      </div>
      <!-- /.auth -->
      <a href="#" class="shopping-cart">
        <img src="cart.png" alt="cart" />
        <span class="counter">12</span>
      </a>
    </header>
    <main class="container">
      <div class="slider">
        <div class="slide slide-text-light slide-summer">
          <div class="slide-content">
            <h2 class="slide-title">Неделя летних овощей</h2>
            <p class="slide-text">
              Специпльная овощная корзина. Новые продукты, специальные цены,
              скидки!
            </p>
            <a href="#" class="button button-primary">Заказать со скидкой</a>
          </div>
          <!-- /.slide-content -->
        </div>
      </div>
      <!-- /.slider -->
      <div class="promo">
        <div class="card">
          <section class="card card-text-light sweet-basket">
            <img
              src="img/sweet-basket.png"
              alt="sweet-basket"
              class="card-img"
            />
            <div class="card-header">
              <h3 class="card-title">Сладкая корзина</h3>
              <p class="card-description">
                Произвольный выбор десертов по Вашему желанию
              </p>
            </div>
            <!-- /.card-header -->
            <div class="card-footer">
              <strong class="card-price">от 1300 у.е.</strong>
              <span class="card-delivery">Стоимость доставки до 200 у.е.</span>
              <a href="#" class="button button-default">Собрать корзину</a>
            </div>
            <!-- /.card-footer -->
          </section>
        </div>
        <!-- /.card -->
      </div>
      <!-- /.promo -->
    </main>
  </body>
</html>
